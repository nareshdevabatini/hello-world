<input type="text" (keyup.enter)="createTitle(title)" #title class="form-control"/>
<ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
      <button class="btn btn-default btn-sm" (click)="updateData(post)">Update</button>
        {{post.title}}
        <button class="btn btn-default btn-sm" (click)="deletePost(post)">Delete</button>
    </li>
</ul>
